<div computer-edit>
    <form class="form-horizontal" role="form">
        <legend ng-if="ctrl.computerId == null">Add computer</legend>
        <legend ng-if="ctrl.computerId != null">Edit computer</legend>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Computer name</label>

            <div class="col-sm-4">
                <input type="text"
                       id="name"
                       class="form-control"
                       placeholder="Name"
                       ng-model="ctrl.computer.name"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="introduced" class="col-sm-2 control-label">Introduced date</label>

            <div class="col-sm-4">
                <input type="date"
                       id="introduced"
                       class="form-control"
                       ng-model="ctrl.computer.introduced"
                       ngx-conv-date>
            </div>
        </div>

        <div class="form-group">
            <label for="discontinued" class="col-sm-2 control-label">Discontinued date</label>

            <div class="col-sm-4">
                <input type="date"
                       id="discontinued"
                       class="form-control"
                       ng-model="ctrl.computer.discontinued"
                       ngx-conv-date>
            </div>
        </div>

        <div class="form-group">
            <label for="company" class="col-sm-2 control-label">Company</label>

            <div class="col-sm-4">
                <select id="company"
                        class="form-control"
                        ng-model="ctrl.computer.companyId"
                        ngx-conv-num>
                    <option value="{{company.id}}" ng-repeat="company in ctrl.companies">{{company.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
                <button class="btn btn-primary btn-block" ng-click="ctrl.save()">Save</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-danger btn-block" ng-click="ctrl.remove()" ng-if="ctrl.computerId != null">
                    Delete
                </button>
            </div>
            <div class="col-sm-offset-1 col-sm-1">
                <a href="#/computers" class="btn btn-default btn-block">Cancel</a>
            </div>
        </div>
    </form>

</div>
