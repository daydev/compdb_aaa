<div>
    <form class="form-inline" role="search">
        <div class="form-group">
            <label class="sr-only" for="filterBy">Filter by</label>
            <input id="filterBy" class="form-control" type="text" placeholder="Filter by..."
                   ng-model="m.innerQuery"/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="filterButton">Filter button</label>
            <button id="filterButton" class="btn btn-primary" ng-click="m.overrideQuery()">Filter</button>
        </div>
    </form>
</div>
